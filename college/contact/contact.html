<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>College Social Network</h1>
    <nav>
      <ul>
        <li><a href="http://localhost/college/home/">Home</a></li>
        <li><a href="http://localhost/college/about/about.html">About</a></li>
        <li><a href="http://localhost/college/contact/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <p>Feel free to contact us with any questions or concerns you may have.</p>
    <form action="submit-form.php" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 College Social Network</p>
  </footer>
</body>
</html>
